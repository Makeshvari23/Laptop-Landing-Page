<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logolap.jpg" alt="logo" width=30px/>
            <h4 class="logo">Laptops</h4>
        </div>

        <nav>
            <ul class="nav-links">
                 <li ><a class="nav-link" href="#">specs</a></li>
                 <li ><a  class="nav-link" href="#">products</a></li>
                 <li ><a class="nav-link"  href="#">contacts</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="cart.jpg" alt="cart" width=20px/>
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for Future</h1>
                    <p>Now featuring a 14-inch edge-to-edge 4K touchscreen for a truly immersive experience.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>    
            <div class="cover">
                    <img src="matebook.png" alt="matrbook"/>
            </div>
                
        </section>
        <div class="laptop-select">
            <img src="arrow-left.svg" alt=""/>
            <img src="dot.svg" alt=""/>
            <img src="dot-full.svg" alt=""/>
            <img src="dot-full.svg" alt=""/>
            <img src="arrow-right.svg" alt=""/>
        </div>

        <img class="big-circle" src="big-eclipse.svg" alt=""/>
        <img class="medium-circle" src="mid-eclipse.svg" alt=""/>
        <img class="small-circle" src="small-eclipse.svg" alt=""/>
    </main>
    
</body>
</html>
